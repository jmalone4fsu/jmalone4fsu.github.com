<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>VFW 1108 Project-4</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Joseph_Malone">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Customer Order</h1>
    <form>
        <p><label>Customer name: <input name="cname"></label><br>
        <label>Telephone: <input type=tel name="ctel"></label><br>
        <label>E-mail address: <input type=email name="cemail"></label></p>
        <fieldset>
            <legend> Pizza Size </legend>
            <div>
                <p><label> <input type=radio name="size" value="slice"> Slice </label><br>
                <label> <input type=radio name="size" value="small"> Small </label><br>
                <label> <input type=radio name="size" value="medium"> Medium </label><br>
                <label> <input type=radio name="size" value="large"> Large </label><br>
                <label> <input type=radio name="size" value="BigaP"> Big-Papa </label><br>
            </div>
        </fieldset>
        <fieldset>
        <legend> Pizza Toppings </legend>
        <div>
            <p><label> <input type=checkbox> Pepperoni </label><br>
            <label> <input type=checkbox name="topping" value="sausage"> Sausage </label><br>
            <label> <input type=checkbox name="topping" value="xcheese"> Extra Cheese </label><br>
            <label> <input type=checkbox name="topping" value="special"> Papa Special </label><br>
            <label> <input type=checkbox name="topping" value="hambacon"> Ham / Bacon</label><br>
            <label> <input type=checkbox name="topping" value="onion"> Onion </label><br>
            <label> <input type=checkbox name="topping" value="mushroom"> Mushroom </label></p>
        </div>
        </fieldset>
        <p><label>Preferred delivery time: <input type=time min="11:00" max="21:00" step="900" name="delivery"></label></p>
        <p><label>Delivery instructions: <textarea name="comments" maxlength=500></textarea></label></p>
        <p><button>Submit order</button></p>
    </form>
</body>
</html>
