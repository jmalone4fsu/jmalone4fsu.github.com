    <body>
        <!-- Add Item form -->
        <div id="main">
        <form action="#">
            <a href="index.html">   
            <h1>Morgia's Pizza</h1></a>
            <fieldset>
                <legend>Add Inventory Item</legend>
            
            <dl>
                <dt><h2>Select Distributor:</h2></dt>
                <dd><select id="dist">
                    <option value="no">select one</option>
                </select></dd>
            
                <dt><h2>Item Info:</h2></dt>
                <!-- list of form elements -->
                <dd><label for="item">item name:</label>
                <dd><input type="text" id="item" placeholder="Enter Item Name">
                
                <dd><br><label for="quantity">quantity:</label>
                <dd><input id="quantity" type="range"  min="0" max="10"  onchange="showValue(this.value)">
                <!-- displays the number for the user of what the slider is on -->
                <span id="selected_amount">5</span>
                <dd><select id="amount">
                </select></dd><br>
                <dt><h2>Order Info:</h2></dt>
                <dd><label for="ordered">mark as ordered?</label>
                <dd><input type="checkbox" id="ordered" name="ordered">

                <dd><label for="orderdate">order date:</label>
                <dd><input type="text" id="orderdate" placeholder="2011-09-23"><span class="err" id="errdate"> </span>
            
                <dd><label for="note">order note:</label>
                <dd><textarea name="note" value="" id="note" wrap="soft" placeholder="add notes about order"></textarea>
            </dl>
            <!-- Extra-credit: list-style (see styles.css) -->
            <ul class="a">
                <li>BestMeats : Order Wed/Delivery Fri</li>
            </ul>
            <ul class="b">
                <li>USFoods : Order Thurs/Delivery Mon</li>
            </ul>
  
            <!-- submit button -->
            <input id="stf" type="submit" value="Add Item" onclick="return storeItem();">
            <input class="a" type="button" name="seeData" value="See Data" onclick="getItems();">
            <!-- clear storage -->
        </div>
        </fieldset>
        
        <div id="clear">
                <h1>Order List</h1>
        <div>
        <fieldset id="list">
        </fieldset>
        </div>
        <fieldset id="wow">
        
            <p class=joseppi>
                <input class="a" type="button" name="clear" value="Clear Local Storage" onclick="clearStorage(); location.reload();">
                <input class="a" type="button" name="back" value="Go To Form" onclick="window.location.reload()">
            </p>
        </fieldset>
        </div>
        
        </form>
        
        
        <script src="js/main.js"></script>
